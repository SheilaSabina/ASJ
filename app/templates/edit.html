<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Edit Tempat Makan</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/edit.css') }}">
</head>
<body>

  <div class="form-container">
    <h2>Edit Tempat Makan</h2>
    <form method="POST">
      <label for="name">Nama Tempat</label>
      <input type="text" name="name" id="name" value="{{ place[1] }}" required>

      <label for="location">Lokasi</label>
      <input type="text" name="location" id="location" value="{{ place[2] }}" required>

      <label for="food_type">Jenis Makanan</label>
      <input type="text" name="food_type" id="food_type" value="{{ place[3] }}" required>

      <label for="rating">Rating</label>
      <input type="number" name="rating" id="rating" min="1" max="5" value="{{ place[4] }}" required>

      <button type="submit">ğŸ’¾ Simpan Perubahan</button>
    </form>
